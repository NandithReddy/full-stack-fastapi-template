apiVersion: v1
kind: ServiceAccount
metadata:
  name: fastapicloud
  namespace: fastapicloud

---

# Namespace management ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: namespace-manager
rules:
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "create"]

---

# Knative service management ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: knative-service-manager
rules:
- apiGroups: ["serving.knative.dev"]
  resources: ["services"]
  verbs: ["create", "get", "patch", "update", "delete", "list", "watch"]

---

# Namespace management ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: namespace-manager-binding
subjects:
- kind: ServiceAccount
  name: fastapicloud
  namespace: fastapicloud
roleRef:
  kind: ClusterRole
  name: namespace-manager
  apiGroup: rbac.authorization.k8s.io

---

# Knative service management ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: knative-service-manager-binding
subjects:
- kind: ServiceAccount
  name: fastapicloud
  namespace: fastapicloud
roleRef:
  kind: ClusterRole
  name: knative-service-manager
  apiGroup: rbac.authorization.k8s.io
