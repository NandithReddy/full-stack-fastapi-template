# Reference: https://docs.triggermesh.io/1.27/sources/awssqs/
apiVersion: sources.triggermesh.io/v1alpha1
kind: AWSSQSSource
metadata:
  name: sqs-guide
spec:
  arn: ${SQS_SOURCE_ARN}
  receiveOptions:
    visibilityTimeout: 30m
  auth:
    iam:
      serviceAccount: default
  sink:
    ref:
      apiVersion: eventing.triggermesh.io/v1alpha1
      kind: RedisBroker
      name: redis-broker
