mimir:
  serviceAccount:
    create: true
    name: mimir
    annotations:
      eks.amazonaws.com/role-arn: "arn:aws:iam::992382821657:role/mimir-irsa-staging"

  mimir:
    structuredConfig:
      common:
        storage:
          backend: s3
          s3:
            bucket_name: "fastapicloud-mimir-staging"
            region: "us-east-1"
            endpoint: "s3.us-east-1.amazonaws.com"
