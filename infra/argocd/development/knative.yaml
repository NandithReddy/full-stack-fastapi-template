apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: knative
  namespace: argo-cd
spec:
  project: default
  source:
    repoURL: git@github.com:fastapilabs/cloud.git
    targetRevision: HEAD
    path: infra/k8s/knative/kustomize/overlays/development
  destination:
    server: https://kubernetes.default.svc
    namespace: knative-serving
  ignoreDifferences:
    # Webhook rules
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      name: validation.webhook.serving.knative.dev
      jsonPointers:
        - /webhooks/0/rules
        - /webhooks/1/rules
    - group: admissionregistration.k8s.io
      kind: MutatingWebhookConfiguration
      name: webhook.serving.knative.dev
      jsonPointers:
        - /webhooks/0/rules
    # HPA-managed deployments
    - group: apps
      kind: Deployment
      name: activator
      namespace: knative-serving
      jsonPointers:
        - /spec/replicas
    - group: apps
      kind: Deployment
      name: webhook
      namespace: knative-serving
      jsonPointers:
        - /spec/replicas
    - group: apps
      kind: Deployment
      name: 3scale-kourier-gateway
      namespace: kourier-system
      jsonPointers:
        - /spec/replicas
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - ApplyOutOfSyncOnly=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
