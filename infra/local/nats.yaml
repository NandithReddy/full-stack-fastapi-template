apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats
  namespace: services
spec:
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
        - name: nats
          image: nats:2
          args:
            - "-js"
            - "--auth"
            - "logging"
          ports:
            - containerPort: 4222
              name: client
---
apiVersion: v1
kind: Service
metadata:
  name: nats
  namespace: services
spec:
  selector:
    app: nats
  ports:
    - name: client
      port: 4222
      targetPort: client
  type: ClusterIP
